{% extends 'base.html' %}
{% block content %}

<h1> Edit Category Item </h1>


<form action="#" method = 'post'>


    <p>Name:</p>
        <input type ='text' size='30' name='name' placeholder = '{{item.name }}' required>

    <p>Description</p>
        <input type ='text' size='50' name='description' placeholder = '{{item.description}}' required>

<input type='submit' value='Edit' class='edit-button'>


<a href = '{{url_for('showItems', category_id=category_id)}}'> Cancel </a>

</form>
{% endblock %}
